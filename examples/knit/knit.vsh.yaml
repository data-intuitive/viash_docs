functionality:
  name: knit
  description: "Convert an .Rmd file to a .md file"
  arguments:
  - name: "input"
    type: file
    direction: input
    required: true
    description: "Input .Rmd file"
  - name: "output"
    type: file
    direction: output
    default: "${VIASH_PAR_INPUT/Rmd/md}"
    description: "Output .md file"
  - name: "--format"
    type: string
    default: "md_document"
    description: "The format to use for rendering the markdown. Possible values are, amongst others, 'md_document', 'github_document'. See `?rmarkdown::render` parameter `output_format`."
  - name: "--preserve_yaml"
    description: "[md_document] Preserve YAML front matter in final document."
    type: boolean_true
  resources:
  - type: r_script
    path: ./code.R
  tests:
  - type: r_script
    path: tests/check_outputs.R
  - path: tests/input.Rmd
platforms:
- type: docker
  image: rocker/tidyverse:4.0.2
  target_image: dataintuitive/viash_docs
  version: 0.2.1
  r:
    cran:
    - blogdown
  apt:
    packages:
    - libxtst6
- type: native
  r:
    cran:
    - blogdown
