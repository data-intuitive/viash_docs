functionality:
  name: knit
  description: "Convert an .Rmd file to a .md file"
  arguments:
  - name: "input"
    type: file
    direction: input
    required: true
    description: "Input .Rmd file"
  - name: "output"
    type: file
    direction: output
    default: "${VIASH_PAR_INPUT/Rmd/md}"
    description: "Output .md file"
  - name: "--preserve_yaml"
    type: boolean
    default: true
  resources:
  - type: r_script
    path: ./code.R
  tests:
  - type: r_script
    path: tests/check_outputs.R
  - path: tests/input.Rmd
platforms:
- type: docker
  image: rocker/tidyverse:4.0.2
  target_image: dataintuitive/viash_docs
  version: 0.2.1
  r:
    cran:
    - rmarkdown
    - blogdown
  apt:
    packages:
    - libxtst6
- type: native
  r:
    cran:
    - rmarkdown
    - blogdown
