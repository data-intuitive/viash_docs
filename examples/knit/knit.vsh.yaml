functionality:
  name: knit
  description: "Convert an .Rmd file to a .md file"
  arguments:
  - name: "input"
    type: file
    direction: input
    required: true
    description: "Input .Rmd file"
  resources:
  - type: r_script
    path: ./code.R
platforms:
- type: docker
  image: dataintuitive/randpy:latest
  target_image: dataintuitive/viash_docs
  version: 0.2.0
  r:
  cran:
    - knitr
    - blogdown
  volumes:
  - name: data
    mount: /data
  workdir: /app
- type: native
